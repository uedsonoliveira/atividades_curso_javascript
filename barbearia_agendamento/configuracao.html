<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar Horários - Painel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="painel.css">
  <style>
    /* Estilo Específico para a Tabela de Horários */
    .day-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        background: #fff;
        border-bottom: 1px solid #eee;
    }
    .day-name { font-weight: bold; width: 120px; }
    .day-toggle { display: flex; align-items: center; gap: 10px; width: 120px; }
    .day-times { display: flex; gap: 10px; align-items: center; }
    .day-row.closed { background-color: #f9f9f9; opacity: 0.6; }
    input[type="time"] { padding: 5px; border: 1px solid #ddd; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="admin-wrapper">
    <nav class="side-nav">
      <div class="nav-header">
        <div class="logo-container"><i class="fas fa-cut"></i></div>
        <span class="logo-text">Admin Agenda</span>
        <button class="nav-toggle-btn"><i class="fas fa-chevron-left"></i></button>
      </div>
      <ul class="nav-links">
        <li><a href="painel.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
        <li><a href="agendamentos.html"><i class="fas fa-calendar-alt"></i><span>Agendamentos</span></a></li>
        <li><a href="clientes.html"><i class="fas fa-id-card"></i><span>Clientes</span></a></li>
        <li><a href="bloqueios.html"><i class="fas fa-lock"></i><span>Bloqueios</span></a></li>
        <li><a href="equipe.html"><i class="fas fa-users"></i><span>Equipe</span></a></li>
        <li><a href="servicos.html"><i class="fas fa-cogs"></i><span>Serviços</span></a></li>
        <li><a href="configuracao.html" class="active"><i class="fas fa-clock"></i><span>Horários</span></a></li>
        <li><a href="index.html"><i class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>
      </ul>
    </nav>

    <main class="main-content">
      <header class="top-bar">
        <h1>Horário de Funcionamento</h1>
        <div class="header-actions">
          <button id="theme-toggle" class="header-btn" title="Mudar Tema" aria-label="Mudar Tema"><i class="fas fa-moon"></i> 
          </button>
        </div>
      </header>

      <div class="content-body">
        <div class="form-container">
          <h3>Defina os horários de abertura e fechamento</h3>
          <form id="config-horarios-form">
            <div id="days-container">
              Carregando dias...
            </div>
            <br>
            <button type="submit" style="width: 100%; padding: 15px; font-size: 1.1rem;">Salvar Configurações</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="configuracao.js"></script>
</body>
</html>
